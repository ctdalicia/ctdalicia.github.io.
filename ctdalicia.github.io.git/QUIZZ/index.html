<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    body{
        background-image: url(pic3.jpg);
        background-position: center;
        background-size: cover;
        height: 100vh;
    }
    
    P{
        padding: 8px;
    }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>QUIZ</title>

   

</head>
<body>
    <!--Materialize CSS for Home Page Design-->
    <nav class="nav-wrapper black">
        <div class="container">
            <a href="#home.html" class="brand-logo center">QUIZ</a>
        </div>
    </nav>

    <section class="container section">
        <div class="row">
            <div class="col s12 l6 offset-l3">
                <form class="myform" name="id" onsubmit="submitted(event)">
                <h4 class="center-align white-text">NOM DU PARTICIPANT</h4>
            
                <div class="progress yellow">
                    <div class="indeterminate"></div>
                </div>

                <div class="input-field">
                    <i class="material-icons white-text prefix">account_box</i>
                    <input type="text" class="white-text" id="name">
                    <label for="name">Ton Nom </label>
                    <p class="center"><button type="submit" class="btn blue" 
                        onclick="this.style.display='none'">Enregistrer le Nom </button></p>
                </div>

                <div>
                    <p class="white-text green">REGLES DU QUIZ :</p>
                    <p class="black-text white ">1. TU NE PEUX PAS PASSER LES QUESTIONS.</p>
                    <p class="black-text white ">2. TU NE PEUX PAS RETOURNER A LA QUESTION PRECEDENTE.</p>
                    <p class="black-text white ">3. ESSAYE DE FAIRE LE QUIZ SANS TRICHER.</p>
                </div>

                <div class="progress yellow">
                    <div class="indeterminate"></div>
                </div>

                <p class="center"><a href="Quiz.html" class="btn blue">Commencer</a></p>
             
            </form>
            </div>
        </div>
    </section>
   

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
 
<script>
    function submitted(e){
        e.preventDefault();

        let namee = document.forms["id"]["name"].value;
        sessionStorage.setItem("name", namee);
    }
</script>

</body>
</html>
